<!DOCTYPE html><html><head><meta charset="utf-8"><title>Drift Echo</title><style>*{margin:0;padding:0}body{background:#0a0a10;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;let t=0;const particles=[];for(let i=0;i<80;i++)particles.push({x:Math.random()*2000,y:Math.random()*1000,vx:(Math.random()-0.5)*0.3,vy:(Math.random()-0.5)*0.3,size:1+Math.random()*2,hue:Math.random()>0.5?220:280,alpha:0.3+Math.random()*0.5});function draw(){x.fillStyle='rgba(10,10,16,0.06)';x.fillRect(0,0,w,h);particles.forEach(p=>{p.x+=p.vx+Math.sin(t*0.005+p.y*0.01)*0.3;p.y+=p.vy+Math.cos(t*0.004+p.x*0.01)*0.2;if(p.x<0)p.x=w;if(p.x>w)p.x=0;if(p.y<0)p.y=h;if(p.y>h)p.y=0;x.beginPath();x.arc(p.x,p.y,p.size,0,Math.PI*2);x.fillStyle=`hsla(${p.hue},60%,60%,${p.alpha*(.5+Math.sin(t*.02)*0.3)})`;x.fill()});particles.forEach((a,i)=>{particles.forEach((b,j)=>{if(j<=i)return;let d=Math.hypot(a.x-b.x,a.y-b.y);if(d<80){x.beginPath();x.moveTo(a.x,a.y);x.lineTo(b.x,b.y);x.strokeStyle=`hsla(250,50%,50%,${(1-d/80)*0.15})`;x.lineWidth=0.5;x.stroke()}})});t++;requestAnimationFrame(draw)}draw()</script></body></html>
