<!DOCTYPE html><html><head><meta charset="utf-8"><title>Ripple Field</title><style>*{margin:0;padding:0}body{background:#0a0a1a;overflow:hidden;cursor:pointer}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;const ripples=[];function addRipple(px,py){ripples.push({x:px,y:py,r:0,maxR:Math.max(w,h)*0.4,alpha:1})}function draw(){x.fillStyle='rgba(10,10,26,0.08)';x.fillRect(0,0,w,h);for(let i=ripples.length-1;i>=0;i--){let r=ripples[i];r.r+=2;r.alpha=1-r.r/r.maxR;if(r.alpha<=0){ripples.splice(i,1);continue}x.beginPath();x.arc(r.x,r.y,r.r,0,Math.PI*2);x.strokeStyle=`hsla(220,70%,60%,${r.alpha*0.5})`;x.lineWidth=2;x.stroke();x.beginPath();x.arc(r.x,r.y,r.r*0.7,0,Math.PI*2);x.strokeStyle=`hsla(240,60%,50%,${r.alpha*0.3})`;x.lineWidth=1;x.stroke()}requestAnimationFrame(draw)}c.onclick=e=>addRipple(e.clientX,e.clientY);c.ontouchstart=e=>{e.preventDefault();for(let t of e.touches)addRipple(t.clientX,t.clientY)};setInterval(()=>{if(ripples.length<3)addRipple(Math.random()*w,Math.random()*h)},3000);draw()</script></body></html>
