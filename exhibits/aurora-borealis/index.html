<!DOCTYPE html><html><head><meta charset="utf-8"><title>Aurora Borealis</title><style>*{margin:0;padding:0}body{background:#040408;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;let t=0;function draw(){x.fillStyle='rgba(4,4,8,0.06)';x.fillRect(0,0,w,h);for(let i=0;i<5;i++){x.beginPath();let y0=h*0.3+Math.sin(t*0.008+i*0.7)*h*0.1;x.moveTo(0,y0);for(let px=0;px<w;px+=10){let py=y0+Math.sin(px*0.005+t*0.015+i*2)*40+Math.sin(px*0.002+t*0.008)*60;x.lineTo(px,py)}x.lineTo(w,h);x.lineTo(0,h);x.closePath();let hue=120+i*30+Math.sin(t*0.01)*20;let grad=x.createLinearGradient(0,y0-60,0,y0+200);grad.addColorStop(0,`hsla(${hue},70%,50%,0)`);grad.addColorStop(0.3,`hsla(${hue},70%,50%,0.05)`);grad.addColorStop(0.5,`hsla(${hue},60%,40%,0.08)`);grad.addColorStop(1,`hsla(${hue},50%,30%,0)`);x.fillStyle=grad;x.fill()}for(let i=0;i<2;i++){if(Math.random()>0.97){x.beginPath();x.arc(Math.random()*w,Math.random()*h*0.5,0.5,0,Math.PI*2);x.fillStyle='rgba(255,255,255,0.6)';x.fill()}}t++;requestAnimationFrame(draw)}draw()</script></body></html>
