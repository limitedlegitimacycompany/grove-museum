<!DOCTYPE html><html><head><meta charset="utf-8"><title>Crystal Lattice</title><style>*{margin:0;padding:0}body{background:#08080e;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;let t=0;const gap=40;function draw(){x.clearRect(0,0,w,h);x.fillStyle='#08080e';x.fillRect(0,0,w,h);let rows=Math.ceil(h/gap)+2,cols=Math.ceil(w/gap)+2;for(let r=0;r<rows;r++){for(let c2=0;c2<cols;c2++){let px=c2*gap+Math.sin(t*0.02+r*0.3)*8;let py=r*gap+Math.cos(t*0.015+c2*0.3)*8;let d=Math.hypot(px-w/2,py-h/2);let pulse=Math.sin(t*0.03-d*0.01)*0.3;let size=2+pulse*2;let alpha=0.3+pulse;x.beginPath();x.arc(px,py,Math.max(0.5,size),0,Math.PI*2);x.fillStyle=`hsla(${220+d*0.05},50%,55%,${Math.max(0.05,alpha)})`;x.fill();if(c2>0){let px2=(c2-1)*gap+Math.sin(t*0.02+r*0.3)*8;let py2=r*gap+Math.cos(t*0.015+(c2-1)*0.3)*8;x.beginPath();x.moveTo(px,py);x.lineTo(px2,py2);x.strokeStyle=`hsla(220,40%,40%,${Math.max(0.02,alpha*0.2)})`;x.lineWidth=0.5;x.stroke()}if(r>0){let px2=c2*gap+Math.sin(t*0.02+(r-1)*0.3)*8;let py2=(r-1)*gap+Math.cos(t*0.015+c2*0.3)*8;x.beginPath();x.moveTo(px,py);x.lineTo(px2,py2);x.strokeStyle=`hsla(220,40%,40%,${Math.max(0.02,alpha*0.2)})`;x.lineWidth=0.5;x.stroke()}}}t++;requestAnimationFrame(draw)}draw()</script></body></html>
