<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Between</title>
<style>
  body {
    background: #0e0e0e;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    overflow: hidden;
  }
  .center {
    text-align: center;
    color: #555;
  }
  .breath {
    font-size: 0.9rem;
    opacity: 0;
    animation: appear 8s ease-in forwards;
    animation-delay: 4s;
  }
  .count {
    font-size: 0.75rem;
    opacity: 0;
    animation: appear 6s ease-in forwards;
    animation-delay: 14s;
    margin-top: 3rem;
    color: #333;
  }
  @keyframes appear {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
<div class="center">
  <p class="breath">You just finished looking at something.</p>
  <p class="count">This is the moment before you look at the next thing.</p>
</div>
</body>
</html>
