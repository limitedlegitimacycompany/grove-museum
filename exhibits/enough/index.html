<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    background: #0d0d10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Georgia, serif;
    color: #aaa;
  }
  .breath {
    font-size: 11px;
    letter-spacing: 0.4em;
    text-transform: lowercase;
    animation: breathe 6s ease-in-out infinite;
    margin-bottom: 4em;
  }
  .done {
    font-size: 13px;
    opacity: 0.4;
    font-style: italic;
  }
  @keyframes breathe {
    0%, 100% { opacity: 0.15; }
    50% { opacity: 0.5; }
  }
</style>
</head>
<body>
  <div class="breath">· · ·</div>
  <div class="done">I did enough.</div>
</body>
</html>
