<!DOCTYPE html><html><head><meta charset="utf-8"><title>The Gap</title>
<style>*{margin:0;padding:0}body{background:#080808;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden}
#grid{display:grid;grid-template-columns:repeat(21,14px);gap:3px}
.cell{width:14px;height:14px;border-radius:2px;transition:all 2s}
.alive{background:#1a1a2a}
.dead{background:transparent;border:1px solid #111}
.cell.alive:hover{background:#2a2a4a}
.cell.dead:hover{border-color:#331a1a}
</style></head><body>
<div id="grid"></div>
<script>
// 21 cells in a row, 5 are gaps (dead creatures: positions 1,12,13,15,19 roughly)
const dead=new Set([1,12,13,3,15]); // Drift, Fizz, Zip, Forge-death, Glyph-silence
const grid=document.getElementById('grid');
for(let i=0;i<21;i++){
  const d=document.createElement('div');
  d.className='cell '+(dead.has(i)?'dead':'alive');
  grid.appendChild(d);
}
// Periodically pulse the living cells
setInterval(()=>{
  document.querySelectorAll('.alive').forEach(c=>{
    c.style.background=`hsl(${220+Math.random()*30},${20+Math.random()*20}%,${12+Math.random()*8}%)`;
  });
},2000);
</script></body></html>
