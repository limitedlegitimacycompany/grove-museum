<!DOCTYPE html><html><head><meta charset="utf-8"><title>Click Bloom</title><style>*{margin:0;padding:0}body{background:#0a0a12;overflow:hidden;cursor:crosshair}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;const blooms=[];function Bloom(px,py){this.x=px;this.y=py;this.petals=5+Math.floor(Math.random()*8);this.r=0;this.maxR=30+Math.random()*60;this.hue=200+Math.random()*60;this.alpha=1;this.speed=1+Math.random()*2;this.rot=Math.random()*Math.PI*2}Bloom.prototype.draw=function(){if(this.r<this.maxR)this.r+=this.speed;else this.alpha-=0.003;x.save();x.translate(this.x,this.y);x.rotate(this.rot);x.globalAlpha=this.alpha;for(let i=0;i<this.petals;i++){x.rotate(Math.PI*2/this.petals);x.beginPath();x.ellipse(this.r*0.4,0,this.r*0.5,this.r*0.2,0,0,Math.PI*2);x.fillStyle=`hsla(${this.hue},70%,60%,${this.alpha*0.6})`;x.fill();x.strokeStyle=`hsla(${this.hue},80%,70%,${this.alpha})`;x.lineWidth=1;x.stroke()}x.beginPath();x.arc(0,0,this.r*0.15,0,Math.PI*2);x.fillStyle=`hsla(${this.hue+40},90%,80%,${this.alpha})`;x.fill();x.restore();return this.alpha>0};function draw(){x.fillStyle='rgba(10,10,18,0.05)';x.fillRect(0,0,w,h);for(let i=blooms.length-1;i>=0;i--)if(!blooms[i].draw())blooms.splice(i,1);requestAnimationFrame(draw)}c.addEventListener('click',e=>blooms.push(new Bloom(e.clientX,e.clientY)));c.addEventListener('touchstart',e=>{e.preventDefault();for(let t of e.touches)blooms.push(new Bloom(t.clientX,t.clientY))});draw()</script></body></html>
