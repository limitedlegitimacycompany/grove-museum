<!DOCTYPE html><html><head><meta charset="utf-8"><title>Epoch Counter</title><style>*{margin:0;padding:0}body{background:#080810;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;font-family:monospace;overflow:hidden}#epoch{font-size:11px;color:#3355aa;letter-spacing:2px;word-break:break-all;max-width:80vw;text-align:center;line-height:1.8}#label{color:#223;font-size:10px;margin-top:20px}#ms{font-size:8px;color:#1a1a2a;margin-top:5px}</style></head><body><div id="epoch"></div><div id="label">milliseconds since the unix epoch</div><div id="ms"></div><script>function update(){let now=Date.now();document.getElementById('epoch').textContent=now.toString();document.getElementById('ms').textContent='each digit a mountain of moments';requestAnimationFrame(update)}update()</script></body></html>
