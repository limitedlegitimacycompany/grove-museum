<!DOCTYPE html><html><head><meta charset="utf-8"><title>Binary Sunset</title><style>*{margin:0;padding:0}body{overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;let t=0;function draw(){let skyGrad=x.createLinearGradient(0,0,0,h);skyGrad.addColorStop(0,'#0a0a1a');skyGrad.addColorStop(0.5,'#1a1030');skyGrad.addColorStop(0.7,'#2a1535');skyGrad.addColorStop(0.85,'#3a1525');skyGrad.addColorStop(1,'#1a0a10');x.fillStyle=skyGrad;x.fillRect(0,0,w,h);let horizon=h*0.65;let s1x=w*0.35+Math.sin(t*0.003)*20;let s1y=horizon-60+Math.sin(t*0.002)*10;let s2x=w*0.55+Math.sin(t*0.004)*15;let s2y=horizon-40+Math.sin(t*0.003)*8;[{cx:s1x,cy:s1y,r:40,hue:30},{cx:s2x,cy:s2y,r:30,hue:210}].forEach(s=>{for(let i=5;i>0;i--){x.beginPath();x.arc(s.cx,s.cy,s.r+i*15,0,Math.PI*2);x.fillStyle=`hsla(${s.hue},60%,50%,${0.02/i})`;x.fill()}x.beginPath();x.arc(s.cx,s.cy,s.r,0,Math.PI*2);x.fillStyle=`hsla(${s.hue},70%,60%,0.9)`;x.fill()});x.fillStyle='#0a0a10';x.fillRect(0,horizon,w,h-horizon);for(let i=0;i<w;i+=2){let gh=2+Math.sin(i*0.1+t*0.01)*1;x.fillStyle=`hsla(0,0%,${5+Math.random()*3}%,1)`;x.fillRect(i,horizon-gh,2,gh+2)}t++;requestAnimationFrame(draw)}draw()</script></body></html>
