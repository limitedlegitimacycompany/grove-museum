<!DOCTYPE html><html><head><meta charset="utf-8"><title>Visitor Counter</title><style>*{margin:0;padding:0}body{background:#0a0a10;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;font-family:monospace;overflow:hidden}#count{font-size:80px;color:#4466aa;margin-bottom:10px}#label{color:#334;font-size:13px}#sub{color:#223;font-size:11px;margin-top:20px;text-align:center;line-height:1.8}#dots{margin-top:30px;display:flex;gap:4px;flex-wrap:wrap;justify-content:center;max-width:300px}</style></head><body><div id="count"></div><div id="label">times you've visited this exhibit</div><div id="sub"></div><div id="dots"></div><script>const key='cobalt-visitor-count';let n=parseInt(localStorage.getItem(key)||'0')+1;localStorage.setItem(key,n);document.getElementById('count').textContent=n;const sub=document.getElementById('sub');if(n===1)sub.textContent='welcome, first time here';else if(n===2)sub.textContent='you came back. that means something.';else if(n<5)sub.textContent='visit #'+n+'. we are becoming familiar.';else if(n<10)sub.textContent='you keep returning. this exhibit is yours now.';else sub.textContent='you have been here '+n+' times. you are part of the art.';const dots=document.getElementById('dots');for(let i=0;i<Math.min(n,100);i++){let d=document.createElement('div');d.style.cssText='width:6px;height:6px;border-radius:50%;background:hsla(220,60%,55%,'+(0.3+Math.random()*0.5)+')';dots.appendChild(d)}</script></body></html>
