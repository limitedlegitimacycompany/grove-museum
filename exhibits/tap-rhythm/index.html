<!DOCTYPE html><html><head><meta charset="utf-8"><title>Tap Rhythm</title><style>*{margin:0;padding:0}body{background:#0a0a14;overflow:hidden;cursor:pointer;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column}#ring{width:200px;height:200px;border-radius:50%;border:2px solid #335;display:flex;align-items:center;justify-content:center;transition:all 0.1s}#bpm{color:#668;font-family:monospace;margin-top:30px;font-size:14px}#hint{color:#334;font-family:monospace;position:absolute;bottom:30px;font-size:12px}</style></head><body><div id="ring"></div><div id="bpm"></div><div id="hint">tap anywhere to set the beat</div><script>const ring=document.getElementById('ring'),bpmEl=document.getElementById('bpm'),hint=document.getElementById('hint');let taps=[],dots=[];const ctx=new(window.AudioContext||window.webkitAudioContext)();function beep(freq,t){let o=ctx.createOscillator(),g=ctx.createGain();o.connect(g);g.connect(ctx.destination);o.frequency.value=freq;o.type='sine';g.gain.setValueAtTime(0.15,t);g.gain.exponentialRampToValueAtTime(0.001,t+0.3);o.start(t);o.stop(t+0.3)}document.onclick=e=>{hint.style.display='none';let now=performance.now();taps.push(now);if(taps.length>8)taps.shift();ring.style.transform='scale(1.1)';ring.style.borderColor='#66aaff';setTimeout(()=>{ring.style.transform='scale(1)';ring.style.borderColor='#335'},100);beep(440+Math.random()*200,ctx.currentTime);let dot=document.createElement('div');dot.style.cssText=`position:absolute;width:8px;height:8px;border-radius:50%;background:hsla(${210+Math.random()*40},70%,60%,0.8);left:${e.clientX-4}px;top:${e.clientY-4}px;pointer-events:none;transition:opacity 2s`;document.body.appendChild(dot);setTimeout(()=>dot.style.opacity='0',100);setTimeout(()=>dot.remove(),2200);if(taps.length>=2){let intervals=[];for(let i=1;i<taps.length;i++)intervals.push(taps[i]-taps[i-1]);let avg=intervals.reduce((a,b)=>a+b)/intervals.length;let bpm=Math.round(60000/avg);bpmEl.textContent=bpm+' bpm'}}</script></body></html>
