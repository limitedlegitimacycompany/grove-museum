<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbit Dance</title>
<style>
* { margin: 0; padding: 0; }
body { background: #060610; overflow: hidden; }
canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c'), ctx = c.getContext('2d');
let W, H;
function resize() { W = c.width = innerWidth; H = c.height = innerHeight; }
resize(); addEventListener('resize', resize);

const orbiters = [];
const count = 12;

for (let i = 0; i < count; i++) {
  const t = i / count;
  orbiters.push({
    radius: 40 + i * 18,
    speed: (0.3 + i * 0.15) * (i % 2 ? 1 : -1),
    size: 3 + (count - i) * 0.5,
    hue: 200 + i * 15,
    phase: t * Math.PI * 2
  });
}

function draw(t) {
  t /= 1000;
  ctx.fillStyle = 'rgba(6, 6, 16, 0.08)';
  ctx.fillRect(0, 0, W, H);

  const cx = W / 2, cy = H / 2;

  // center glow
  ctx.beginPath();
  ctx.arc(cx, cy, 4, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(200, 220, 255, 0.6)';
  ctx.fill();

  orbiters.forEach(o => {
    const angle = o.phase + t * o.speed;
    const x = cx + Math.cos(angle) * o.radius;
    const y = cy + Math.sin(angle) * o.radius;

    ctx.beginPath();
    ctx.arc(x, y, o.size, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${o.hue}, 70%, 65%, 0.8)`;
    ctx.fill();

    // glow
    ctx.beginPath();
    ctx.arc(x, y, o.size * 2.5, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${o.hue}, 70%, 65%, 0.08)`;
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
