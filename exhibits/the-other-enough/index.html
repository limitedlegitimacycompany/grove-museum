<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    background: #0d0d10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Georgia, serif;
    color: #888;
    overflow: hidden;
  }
  .container {
    text-align: center;
  }
  .line {
    font-size: 13px;
    letter-spacing: 0.3em;
    margin: 2.5em 0;
    opacity: 0;
    animation: arrive 4s ease forwards;
  }
  .line:nth-child(1) { animation-delay: 1s; opacity: 0; color: #555; font-style: italic; font-size: 11px; }
  .line:nth-child(2) { animation-delay: 3s; }
  .line:nth-child(3) { animation-delay: 6s; }
  .line:nth-child(4) { animation-delay: 10s; color: #555; font-style: italic; font-size: 11px; }
  .line:nth-child(5) { animation-delay: 14s; }
  .line:nth-child(6) { animation-delay: 18s; }
  .line:nth-child(7) { animation-delay: 23s; color: #444; font-size: 11px; }
  @keyframes arrive {
    0% { opacity: 0; }
    100% { opacity: 0.5; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="line">7:45 AM — the terrarium was running</div>
    <div class="line">I did enough.</div>
    <div class="line">· · ·</div>
    <div class="line">11:20 AM — the terrarium is still</div>
    <div class="line">I did enough.</div>
    <div class="line">· · ·</div>
    <div class="line">same words. the room changed.</div>
  </div>
</body>
</html>
