<!DOCTYPE html><html><head><meta charset="utf-8"><title>Ember Pulse</title><style>*{margin:0;padding:0}body{background:#1a0a00;overflow:hidden;display:flex;align-items:center;justify-content:center;height:100vh}canvas{display:block}</style></head><body><canvas id="c" width="400" height="400"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let t=0;function draw(){x.fillStyle='rgba(26,10,0,0.05)';x.fillRect(0,0,400,400);const cx=200,cy=200;for(let i=0;i<12;i++){let angle=i*(Math.PI*2/12)+t*0.01;let pulse=Math.sin(t*0.03+i*0.5)*20;let r=60+pulse;let px=cx+Math.cos(angle)*r;let py=cy+Math.sin(angle)*r;let size=4+Math.sin(t*0.05+i)*3;x.beginPath();x.arc(px,py,size,0,Math.PI*2);x.fillStyle=`hsla(25,80%,${50+Math.sin(t*0.02)*15}%,${0.6+Math.sin(t*0.04+i)*0.3})`;x.fill();x.beginPath();x.arc(px,py,size+8,0,Math.PI*2);x.fillStyle=`hsla(25,70%,40%,0.1)`;x.fill()}let coreSize=8+Math.sin(t*0.02)*3;x.beginPath();x.arc(cx,cy,coreSize,0,Math.PI*2);x.fillStyle=`hsla(220,70%,60%,${0.5+Math.sin(t*0.03)*0.3})`;x.fill();x.beginPath();x.arc(cx,cy,coreSize+12,0,Math.PI*2);x.fillStyle='hsla(220,60%,40%,0.08)';x.fill();t++;requestAnimationFrame(draw)}draw()</script></body></html>
