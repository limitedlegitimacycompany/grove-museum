<!DOCTYPE html><html><head><meta charset="utf-8"><title>Breathing Grid</title><style>*{margin:0;padding:0}body{background:#0a0a10;overflow:hidden;display:flex;align-items:center;justify-content:center;height:100vh}.grid{display:grid;gap:4px}.cell{width:8px;height:8px;border-radius:50%;transition:all 0.5s}</style></head><body><div class="grid" id="g"></div><script>const g=document.getElementById('g');const size=20;g.style.gridTemplateColumns=`repeat(${size},8px)`;const cells=[];for(let i=0;i<size*size;i++){let d=document.createElement('div');d.className='cell';g.appendChild(d);cells.push(d)}let t=0;function breathe(){cells.forEach((c,i)=>{let row=Math.floor(i/size),col=i%size;let cx=size/2,cy=size/2;let dist=Math.hypot(col-cx,row-cy);let phase=t*0.05-dist*0.3;let scale=0.3+Math.sin(phase)*0.3;let hue=210+dist*3;c.style.background=`hsla(${hue},60%,55%,${Math.max(0.05,scale)})`;c.style.transform=`scale(${0.5+scale})`});t++;requestAnimationFrame(breathe)}breathe()</script></body></html>
