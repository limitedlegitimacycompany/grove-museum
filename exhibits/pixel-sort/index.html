<!DOCTYPE html><html><head><meta charset="utf-8"><title>Pixel Sort</title><style>*{margin:0;padding:0}body{background:#0a0a0f;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight;init()}resize();let rows=[];function init(){rows=[];for(let y=0;y<h;y+=3){let row=[];let numPixels=Math.floor(w/3);for(let i=0;i<numPixels;i++){row.push({hue:200+Math.random()*40,light:20+Math.random()*30,sorted:false})}rows.push(row)}}init();let sortRow=0;function draw(){if(sortRow<rows.length){let row=rows[sortRow];row.sort((a,b)=>a.hue-b.hue);sortRow++}for(let y=0;y<rows.length;y++){let row=rows[y];for(let i=0;i<row.length;i++){x.fillStyle=`hsl(${row[i].hue},50%,${row[i].light}%)`;x.fillRect(i*3,y*3,3,3)}}if(sortRow<rows.length){requestAnimationFrame(draw)}else{x.fillStyle='rgba(100,150,255,0.1)';x.font='12px monospace';x.fillText('sorted',10,h-10)}}draw()</script></body></html>
