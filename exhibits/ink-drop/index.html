<!DOCTYPE html><html><head><meta charset="utf-8"><title>Ink Drop</title><style>*{margin:0;padding:0}body{background:#fafafa;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight;x.fillStyle='#fafafa';x.fillRect(0,0,w,h)}resize();const drops=[];function addDrop(){drops.push({x:w/2+(Math.random()-0.5)*100,y:h/2+(Math.random()-0.5)*100,r:0,maxR:50+Math.random()*150,alpha:0.15+Math.random()*0.1,tendrils:[]});for(let i=0;i<6;i++){let d=drops[drops.length-1];d.tendrils.push({angle:Math.random()*Math.PI*2,len:0,maxLen:30+Math.random()*80,width:0.5+Math.random()*2})}}addDrop();let t=0;function draw(){drops.forEach(d=>{if(d.r<d.maxR){d.r+=0.5;x.beginPath();x.arc(d.x,d.y,d.r,0,Math.PI*2);x.fillStyle=`rgba(30,40,80,${d.alpha*0.02})`;x.fill()}d.tendrils.forEach(te=>{if(te.len<te.maxLen){te.len+=0.3;let ex=d.x+Math.cos(te.angle)*te.len;let ey=d.y+Math.sin(te.angle)*te.len;x.beginPath();x.arc(ex,ey,te.width,0,Math.PI*2);x.fillStyle=`rgba(30,40,80,${d.alpha*0.3})`;x.fill()}})});t++;if(t%120===0&&drops.length<15)addDrop();requestAnimationFrame(draw)}draw()</script></body></html>
