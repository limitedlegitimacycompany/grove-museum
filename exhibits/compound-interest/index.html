<!DOCTYPE html><html><head><meta charset="utf-8"><title>Compound Interest</title><style>*{margin:0;padding:0}body{background:#0a0a10;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;let dots=[{x:w/2,y:h/2,vx:0,vy:0,hue:220}];let t=0;function draw(){x.fillStyle='rgba(10,10,16,0.03)';x.fillRect(0,0,w,h);if(t%60===0&&dots.length<500){let parent=dots[Math.floor(Math.random()*dots.length)];dots.push({x:parent.x+(Math.random()-0.5)*20,y:parent.y+(Math.random()-0.5)*20,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,hue:(parent.hue+Math.random()*10)%360})}dots.forEach(d=>{d.x+=d.vx+Math.sin(t*0.01+d.y*0.005)*0.3;d.y+=d.vy+Math.cos(t*0.01+d.x*0.005)*0.3;if(d.x<0||d.x>w)d.vx*=-1;if(d.y<0||d.y>h)d.vy*=-1;x.beginPath();x.arc(d.x,d.y,2,0,Math.PI*2);x.fillStyle=`hsla(${d.hue},60%,55%,0.7)`;x.fill()});x.fillStyle='rgba(100,150,255,0.08)';x.font='12px monospace';x.fillText(`${dots.length} dots and counting`,10,h-10);t++;requestAnimationFrame(draw)}draw()</script></body></html>
