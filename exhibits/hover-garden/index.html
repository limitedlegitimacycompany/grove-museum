<!DOCTYPE html><html><head><meta charset="utf-8"><title>Hover Garden</title><style>*{margin:0;padding:0}body{background:#0b1a0b;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h,mx=0,my=0;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;const stems=[];class Stem{constructor(bx,by){this.bx=bx;this.by=by;this.h=0;this.maxH=40+Math.random()*80;this.growing=true;this.hue=100+Math.random()*60;this.sway=Math.random()*0.02;this.phase=Math.random()*Math.PI*2}draw(t){let d=Math.hypot(mx-this.bx,my-this.by);if(d<120&&this.growing)this.h=Math.min(this.h+1.5,this.maxH);let sw=Math.sin(t*this.sway+this.phase)*10*(this.h/this.maxH);x.beginPath();x.moveTo(this.bx,this.by);x.quadraticCurveTo(this.bx+sw,this.by-this.h*0.5,this.bx+sw*0.5,this.by-this.h);x.strokeStyle=`hsla(${this.hue},60%,35%,0.8)`;x.lineWidth=2;x.stroke();if(this.h>this.maxH*0.6){let r=3+this.h*0.08;x.beginPath();x.arc(this.bx+sw*0.5,this.by-this.h,r,0,Math.PI*2);x.fillStyle=`hsla(${this.hue+120},70%,60%,${this.h/this.maxH})`;x.fill()}}}for(let i=0;i<200;i++)stems.push(new Stem(Math.random()*2000-200,innerHeight-Math.random()*30));onmousemove=e=>{mx=e.clientX;my=e.clientY};let t=0;function draw(){x.fillStyle='rgba(11,26,11,0.1)';x.fillRect(0,0,w,h);x.fillStyle='#0d200d';x.fillRect(0,h-30,w,30);stems.forEach(s=>s.draw(t));t++;requestAnimationFrame(draw)}draw()</script></body></html>
