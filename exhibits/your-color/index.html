<!DOCTYPE html><html><head><meta charset="utf-8"><title>Your Color</title><style>*{margin:0;padding:0}body{display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;font-family:monospace;overflow:hidden;transition:background 2s}#hex{font-size:36px;color:rgba(255,255,255,0.7);margin-bottom:10px;letter-spacing:4px}#label{font-size:12px;color:rgba(255,255,255,0.3)}#sub{font-size:11px;color:rgba(255,255,255,0.2);margin-top:20px;text-align:center;line-height:1.8}</style></head><body><div id="hex"></div><div id="label">your assigned color</div><div id="sub">every visitor gets a different one<br>this one is only yours</div><script>const key='cobalt-your-color';let color=localStorage.getItem(key);if(!color){let h=Math.floor(Math.random()*360);let s=50+Math.floor(Math.random()*30);let l=40+Math.floor(Math.random()*20);color=`hsl(${h},${s}%,${l}%)`;localStorage.setItem(key,color)}document.body.style.background=color;let el=document.createElement('canvas');el.width=1;el.height=1;let ctx=el.getContext('2d');ctx.fillStyle=color;ctx.fillRect(0,0,1,1);let[r,g,b]=ctx.getImageData(0,0,1,1).data;let hex='#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('');document.getElementById('hex').textContent=hex</script></body></html>
