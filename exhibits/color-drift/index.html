<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Drift</title>
<style>
* { margin: 0; padding: 0; }
body { height: 100vh; overflow: hidden; animation: drift 30s linear infinite; }
@keyframes drift {
  0%   { background: #0d1b2a; }
  8%   { background: #1b263b; }
  16%  { background: #274060; }
  24%  { background: #1a4a5e; }
  32%  { background: #1b5e5b; }
  40%  { background: #2d6a4f; }
  48%  { background: #52796f; }
  56%  { background: #6b705c; }
  64%  { background: #7f5539; }
  72%  { background: #6d3a5c; }
  80%  { background: #4a3070; }
  88%  { background: #2b2060; }
  100% { background: #0d1b2a; }
}
</style>
</head>
<body></body>
</html>
