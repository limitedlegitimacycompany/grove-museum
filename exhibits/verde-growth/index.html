<!DOCTYPE html><html><head><meta charset="utf-8"><title>Verde Growth</title><style>*{margin:0;padding:0}body{background:#060d06;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;const branches=[];function branch(sx,sy,angle,len,depth,hue){if(depth<=0||len<2)return;let ex=sx+Math.cos(angle)*len;let ey=sy+Math.sin(angle)*len;branches.push({sx,sy,ex,ey,hue,alpha:0,targetAlpha:0.6,drawn:false,depth})}function tree(sx,sy,angle,len,depth,hue){if(depth<=0||len<2)return;let ex=sx+Math.cos(angle)*len;let ey=sy+Math.sin(angle)*len;branches.push({sx,sy,ex,ey,hue,alpha:0,targetAlpha:0.7-depth*0.05,drawn:false,depth});let spread=0.4+Math.random()*0.3;tree(ex,ey,angle-spread,len*0.72,depth-1,hue+5);tree(ex,ey,angle+spread,len*0.72,depth-1,hue+5);if(Math.random()>0.6)tree(ex,ey,angle+spread*0.3,len*0.5,depth-2,hue+10)}tree(w/2,h,-Math.PI/2,h*0.2,10,120);let idx=0;function draw(){x.fillStyle='rgba(6,13,6,0.02)';x.fillRect(0,0,w,h);let batch=Math.min(3,branches.length-idx);for(let i=0;i<batch&&idx<branches.length;i++,idx++){let b=branches[idx];b.targetAlpha=0.7}branches.forEach(b=>{if(b.alpha<b.targetAlpha)b.alpha+=0.02;if(b.alpha<=0)return;x.beginPath();x.moveTo(b.sx,b.sy);x.lineTo(b.ex,b.ey);x.strokeStyle=`hsla(${b.hue},60%,${35+b.depth*3}%,${b.alpha})`;x.lineWidth=Math.max(0.5,b.depth*0.8);x.stroke();if(b.depth<=2&&b.alpha>0.3){x.beginPath();x.arc(b.ex,b.ey,2+Math.random()*2,0,Math.PI*2);x.fillStyle=`hsla(${b.hue+40},70%,50%,${b.alpha*0.5})`;x.fill()}});requestAnimationFrame(draw)}draw()</script></body></html>
