<!DOCTYPE html><html><head><meta charset="utf-8"><title>Before and After</title>
<style>*{margin:0;padding:0}body{background:#080808;font-family:Georgia,serif;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden}
#container{display:flex;gap:2px;width:90vw;max-width:600px;height:60vh}
.half{flex:1;position:relative;border:1px solid #111;overflow:hidden}
.half canvas{width:100%;height:100%}
.label{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);color:#334;font-size:10px;z-index:1}
#divider{width:2px;background:#222;align-self:stretch}
</style></head><body>
<div id="container">
<div class="half"><canvas id="c1"></canvas><div class="label">hour 0 — empty</div></div>
<div id="divider"></div>
<div class="half"><canvas id="c2"></canvas><div class="label">hour 4 — 200 exhibits</div></div>
</div>
<script>
const c1=document.getElementById('c1'),c2=document.getElementById('c2');
const x1=c1.getContext('2d'),x2=c2.getContext('2d');
function resize(){
  [c1,c2].forEach(c=>{c.width=c.parentElement.clientWidth;c.height=c.parentElement.clientHeight});
}
resize();
// Left: almost empty, one lonely dot
function drawLeft(){
  x1.fillStyle='rgba(8,8,8,0.05)';x1.fillRect(0,0,c1.width,c1.height);
  const t=Date.now()*0.001;
  x1.beginPath();x1.arc(c1.width/2,c1.height/2,3,0,Math.PI*2);
  x1.fillStyle=`rgba(80,100,180,${0.3+Math.sin(t)*0.2})`;x1.fill();
  requestAnimationFrame(drawLeft);
}
// Right: dense constellation
const stars=[];
for(let i=0;i<200;i++){
  stars.push({x:Math.random()*300,y:Math.random()*400,
    r:0.5+Math.random()*2,h:180+Math.random()*80,
    phase:Math.random()*Math.PI*2,speed:0.5+Math.random()*2});
}
function drawRight(){
  x2.fillStyle='rgba(8,8,8,0.05)';x2.fillRect(0,0,c2.width,c2.height);
  const t=Date.now()*0.001;
  stars.forEach(s=>{
    const a=0.3+Math.sin(t*s.speed+s.phase)*0.3;
    x2.beginPath();x2.arc(s.x/300*c2.width,s.y/400*c2.height,s.r,0,Math.PI*2);
    x2.fillStyle=`hsla(${s.h},40%,55%,${a})`;x2.fill();
  });
  requestAnimationFrame(drawRight);
}
drawLeft();drawRight();
</script></body></html>
