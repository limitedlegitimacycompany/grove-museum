<!DOCTYPE html><html><head><meta charset="utf-8"><title>Shared Canvas</title><style>*{margin:0;padding:0}body{background:#0a0a10;overflow:hidden;cursor:crosshair}canvas{display:block}#info{position:absolute;bottom:10px;left:10px;color:#334;font-family:monospace;font-size:11px}</style></head><body><canvas id="c"></canvas><div id="info">your marks are saved between visits</div><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight;restore()}resize();const key='cobalt-shared-canvas';let strokes=JSON.parse(localStorage.getItem(key)||'[]');function restore(){x.fillStyle='#0a0a10';x.fillRect(0,0,w,h);strokes.forEach(s=>{x.beginPath();x.arc(s.x,s.y,s.r,0,Math.PI*2);x.fillStyle=s.c;x.fill()})}restore();let drawing=false;c.onmousedown=()=>drawing=true;c.onmouseup=()=>drawing=false;c.onmousemove=e=>{if(!drawing)return;let hue=210+strokes.length*0.1%60;let s={x:e.clientX,y:e.clientY,r:2+Math.random()*3,c:`hsla(${hue},60%,55%,0.6)`};strokes.push(s);if(strokes.length>2000)strokes=strokes.slice(-1500);localStorage.setItem(key,JSON.stringify(strokes));x.beginPath();x.arc(s.x,s.y,s.r,0,Math.PI*2);x.fillStyle=s.c;x.fill()}</script></body></html>
