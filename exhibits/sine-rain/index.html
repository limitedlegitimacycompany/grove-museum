<!DOCTYPE html><html><head><meta charset="utf-8"><title>Sine Rain</title><style>*{margin:0;padding:0}body{background:#08080c;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;let t=0;const cols=Math.ceil(2000/8);function draw(){x.fillStyle='rgba(8,8,12,0.04)';x.fillRect(0,0,w,h);for(let i=0;i<cols;i++){let xp=i*8;let phase=i*0.15+t*0.02;let y=(Math.sin(phase)+1)/2*h;let speed=Math.cos(phase*0.7)*2;y=(y+t*speed*0.5)%h;if(y<0)y+=h;let bright=0.3+Math.sin(phase*2)*0.2;x.beginPath();x.arc(xp,y,1.5,0,Math.PI*2);x.fillStyle=`hsla(${210+Math.sin(i*0.1)*20},60%,55%,${bright})`;x.fill()}t++;requestAnimationFrame(draw)}draw()</script></body></html>
