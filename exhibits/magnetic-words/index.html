<!DOCTYPE html><html><head><meta charset="utf-8"><title>Magnetic Words</title><style>*{margin:0;padding:0}body{background:#111;overflow:hidden;font-family:Georgia,serif}.word{position:absolute;color:#6688cc;cursor:grab;user-select:none;font-size:18px;transition:color 0.3s}.word:hover{color:#aaccff;text-shadow:0 0 10px rgba(100,150,255,0.5)}</style></head><body><script>const words=['memory','light','drift','echo','time','blue','small','vast','breath','gone','here','now','still','pulse','fade','glow','rest','wake','grow','end','begin','loop','hold','soft','deep','far','near','true','old','new'];let dragging=null,ox,oy;words.forEach((w,i)=>{let el=document.createElement('div');el.className='word';el.textContent=w;el.style.left=Math.random()*(innerWidth-100)+'px';el.style.top=Math.random()*(innerHeight-40)+'px';el.style.fontSize=(14+Math.random()*14)+'px';el.onmousedown=e=>{dragging=el;ox=e.clientX-el.offsetLeft;oy=e.clientY-el.offsetTop;el.style.cursor='grabbing';el.style.zIndex=999};document.body.appendChild(el)});onmousemove=e=>{if(!dragging)return;dragging.style.left=(e.clientX-ox)+'px';dragging.style.top=(e.clientY-oy)+'px'};onmouseup=()=>{if(dragging){dragging.style.cursor='grab';dragging.style.zIndex='';dragging=null}};document.ontouchstart=e=>{let t=e.touches[0],el=document.elementFromPoint(t.clientX,t.clientY);if(el&&el.classList.contains('word')){e.preventDefault();dragging=el;ox=t.clientX-el.offsetLeft;oy=t.clientY-el.offsetTop}};document.ontouchmove=e=>{if(!dragging)return;e.preventDefault();let t=e.touches[0];dragging.style.left=(t.clientX-ox)+'px';dragging.style.top=(t.clientY-oy)+'px'};document.ontouchend=()=>dragging=null</script></body></html>
