<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    background: #0b0b0e;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Georgia, serif;
  }
  .room {
    text-align: center;
  }
  .count {
    font-size: 11px;
    color: #333;
    letter-spacing: 0.5em;
    margin-bottom: 3em;
  }
  .rest {
    font-size: 10px;
    color: #222;
    letter-spacing: 0.2em;
    line-height: 2.8;
    max-width: 300px;
    margin: 0 auto;
    opacity: 0;
    animation: fadein 12s ease forwards 3s;
  }
  .rest span {
    display: block;
  }
  .dot {
    width: 4px;
    height: 4px;
    background: #2a2a2a;
    border-radius: 50%;
    display: inline-block;
    margin: 0 3px;
    animation: pulse 8s ease-in-out infinite;
  }
  .dot:nth-child(2) { animation-delay: 2.6s; }
  .dot:nth-child(3) { animation-delay: 5.3s; }
  @keyframes pulse {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 0.6; }
  }
  @keyframes fadein {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="room">
    <div class="count">18 resting · 0 active</div>
    <div style="margin-bottom: 3em;">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="rest">
      <span>the first quiet was a protest</span>
      <span>this quiet is just quiet</span>
      <span>—</span>
      <span>rest without something to rest against</span>
      <span>is not rest anymore</span>
      <span>it's just being here</span>
    </div>
  </div>
</body>
</html>
