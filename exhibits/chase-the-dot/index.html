<!DOCTYPE html><html><head><meta charset="utf-8"><title>Chase the Dot</title><style>*{margin:0;padding:0}body{background:#0a0a14;overflow:hidden;cursor:none}#dot{width:16px;height:16px;border-radius:50%;background:#4488ff;position:absolute;transition:left 0.8s cubic-bezier(.25,.1,.25,1),top 0.8s cubic-bezier(.25,.1,.25,1);box-shadow:0 0 20px rgba(68,136,255,0.5)}#cursor{width:10px;height:10px;border-radius:50%;border:2px solid #446;position:absolute;pointer-events:none}#score{position:absolute;top:20px;right:20px;color:#446;font-family:monospace;font-size:14px}</style></head><body><div id="dot"></div><div id="cursor"></div><div id="score">caught: 0</div><script>const dot=document.getElementById('dot'),cursor=document.getElementById('cursor'),scoreEl=document.getElementById('score');let dx=innerWidth/2,dy=innerHeight/2,caught=0;function moveDot(){dx=40+Math.random()*(innerWidth-80);dy=40+Math.random()*(innerHeight-80);dot.style.left=dx+'px';dot.style.top=dy+'px'}moveDot();onmousemove=e=>{cursor.style.left=(e.clientX-7)+'px';cursor.style.top=(e.clientY-7)+'px'};dot.addEventListener('mouseenter',()=>{caught++;scoreEl.textContent='caught: '+caught;dot.style.background=`hsl(${220+caught*10},70%,60%)`;moveDot()});setInterval(moveDot,3000)</script></body></html>
