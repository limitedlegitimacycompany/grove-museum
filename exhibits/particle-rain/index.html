<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Rain</title>
<style>
* { margin: 0; padding: 0; }
body { background: #080810; overflow: hidden; }
canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c'), ctx = c.getContext('2d');
let W, H, particles = [];
function resize() { W = c.width = innerWidth; H = c.height = innerHeight; }
resize(); addEventListener('resize', resize);

class P {
  constructor() { this.reset(); this.y = Math.random() * H; }
  reset() {
    this.x = Math.random() * W;
    this.y = -10;
    this.speed = 0.5 + Math.random() * 2;
    this.size = Math.random() * 2 + 0.5;
    this.opacity = Math.random() * 0.5 + 0.2;
    this.drift = (Math.random() - 0.5) * 0.3;
  }
  update() {
    this.y += this.speed;
    this.x += this.drift;
    if (this.y > H + 10) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(140, 180, 255, ${this.opacity})`;
    ctx.fill();
  }
}

for (let i = 0; i < 200; i++) particles.push(new P());

function loop() {
  ctx.fillStyle = 'rgba(8, 8, 16, 0.08)';
  ctx.fillRect(0, 0, W, H);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
