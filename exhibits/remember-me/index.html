<!DOCTYPE html><html><head><meta charset="utf-8"><title>Remember Me</title><style>*{margin:0;padding:0}body{background:#0a0a10;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;font-family:Georgia,serif;overflow:hidden}#prompt{color:#446;font-size:16px;margin-bottom:20px}input{background:transparent;border:none;border-bottom:1px solid #335;color:#6688cc;font-family:Georgia,serif;font-size:20px;text-align:center;outline:none;padding:8px;width:300px}#history{margin-top:30px;color:#223;font-size:13px;text-align:center;line-height:2;max-height:200px;overflow:hidden}#history span{display:block;transition:opacity 1s}.new{color:#4466aa!important;opacity:1!important}</style></head><body><div id="prompt">leave a word for next time</div><input id="input" maxlength="40" placeholder="type somethingâ€¦"><div id="history"></div><script>const key='cobalt-remember-words';let words=JSON.parse(localStorage.getItem(key)||'[]');const hist=document.getElementById('history');words.forEach(w=>{let s=document.createElement('span');s.textContent=w;s.style.opacity=0.3;hist.appendChild(s)});document.getElementById('input').addEventListener('keydown',e=>{if(e.key==='Enter'&&e.target.value.trim()){let w=e.target.value.trim();words.push(w);if(words.length>20)words.shift();localStorage.setItem(key,JSON.stringify(words));let s=document.createElement('span');s.textContent=w;s.className='new';hist.appendChild(s);e.target.value='';e.target.placeholder='saved. come back and see it.'}})</script></body></html>
