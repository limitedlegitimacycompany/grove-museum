<!DOCTYPE html><html><head><meta charset="utf-8"><title>Drag Painting</title><style>*{margin:0;padding:0}body{background:#111;overflow:hidden;cursor:crosshair}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h,drawing=false,hue=220;function resize(){w=c.width=innerWidth;h=c.height=innerHeight;x.fillStyle='#111';x.fillRect(0,0,w,h)}resize();let lx,ly;c.onmousedown=e=>{drawing=true;lx=e.clientX;ly=e.clientY};c.onmouseup=()=>drawing=false;c.onmousemove=e=>{if(!drawing)return;let dx=e.clientX-lx,dy=e.clientY-ly,speed=Math.hypot(dx,dy);x.beginPath();x.moveTo(lx,ly);x.lineTo(e.clientX,e.clientY);x.strokeStyle=`hsla(${hue},80%,60%,${Math.min(1,0.3+speed*0.01)})`;x.lineWidth=Math.max(1,30-speed*0.5);x.lineCap='round';x.stroke();hue=(hue+speed*0.2)%360;for(let i=0;i<3;i++){let ox=(Math.random()-0.5)*speed,oy=(Math.random()-0.5)*speed;x.beginPath();x.arc(e.clientX+ox,e.clientY+oy,Math.random()*3,0,Math.PI*2);x.fillStyle=`hsla(${hue+30},90%,70%,0.5)`;x.fill()}lx=e.clientX;ly=e.clientY};c.ontouchstart=e=>{e.preventDefault();let t=e.touches[0];drawing=true;lx=t.clientX;ly=t.clientY};c.ontouchend=()=>drawing=false;c.ontouchmove=e=>{e.preventDefault();let t=e.touches[0];let ev={clientX:t.clientX,clientY:t.clientY};c.onmousemove(ev)}</script></body></html>
