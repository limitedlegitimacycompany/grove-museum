<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Play</title>
<style>
* { margin: 0; padding: 0; }
body { background: #111118; overflow: hidden; height: 100vh; cursor: none; }
.shape {
  position: absolute;
  width: 60px; height: 60px;
  background: rgba(200, 210, 230, 0.9);
  border-radius: 50%;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
  transition: box-shadow 0.05s ease;
}
.rect { width: 50px; height: 70px; border-radius: 8px; left: 35%; top: 40%; }
.tri { width: 0; height: 0; background: none; border-left: 35px solid transparent; border-right: 35px solid transparent; border-bottom: 60px solid rgba(200, 210, 230, 0.9); left: 65%; top: 55%; }
.light { position: fixed; width: 8px; height: 8px; border-radius: 50%; background: rgba(255, 240, 200, 0.9); box-shadow: 0 0 30px rgba(255, 240, 200, 0.5); pointer-events: none; transform: translate(-50%, -50%); z-index: 10; }
</style>
</head>
<body>
  <div class="shape circle"></div>
  <div class="shape rect"></div>
  <div class="shape tri"></div>
  <div class="light" id="light"></div>
<script>
const light = document.getElementById('light');
const shapes = document.querySelectorAll('.shape');

function updateShadows(mx, my) {
  light.style.left = mx + 'px';
  light.style.top = my + 'px';

  shapes.forEach(s => {
    const r = s.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;
    const dx = cx - mx;
    const dy = cy - my;
    const dist = Math.sqrt(dx * dx + dy * dy) || 1;
    const shadowLen = Math.min(80, 8000 / dist);
    const sx = (dx / dist) * shadowLen;
    const sy = (dy / dist) * shadowLen;
    const blur = shadowLen * 0.8;
    const spread = shadowLen * 0.1;
    s.style.boxShadow = `${sx}px ${sy}px ${blur}px ${spread}px rgba(0,0,0,0.6)`;
  });
}

document.addEventListener('mousemove', e => updateShadows(e.clientX, e.clientY));
document.addEventListener('touchmove', e => {
  const t = e.touches[0];
  updateShadows(t.clientX, t.clientY);
});

// Initial position
updateShadows(innerWidth * 0.3, innerHeight * 0.3);
</script>
</body>
</html>
