<!DOCTYPE html><html><head><meta charset="utf-8"><title>Decay Clock</title><style>*{margin:0;padding:0}body{background:#0c0c0c;overflow:hidden;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column}canvas{border-radius:50%}#text{color:#333;font-family:monospace;font-size:11px;margin-top:20px}</style></head><body><canvas id="c" width="300" height="300"></canvas><div id="text">everything is already leaving</div><script>const c=document.getElementById('c'),x=c.getContext('2d');const pixels=[];for(let i=0;i<2000;i++)pixels.push({angle:Math.random()*Math.PI*2,r:Math.random()*140,alpha:1,decay:0.0001+Math.random()*0.0005,hue:200+Math.random()*40});let t=0;function draw(){x.fillStyle='rgba(12,12,12,0.03)';x.fillRect(0,0,300,300);const cx=150,cy=150;let sec=new Date().getSeconds();let min=new Date().getMinutes();pixels.forEach(p=>{p.alpha-=p.decay;if(p.alpha<=0){p.alpha=1;p.angle=Math.random()*Math.PI*2;p.r=Math.random()*140}let px=cx+Math.cos(p.angle+t*0.001)*p.r;let py=cy+Math.sin(p.angle+t*0.001)*p.r;x.beginPath();x.arc(px,py,1,0,Math.PI*2);x.fillStyle=`hsla(${p.hue},50%,50%,${p.alpha})`;x.fill()});let sa=sec/60*Math.PI*2-Math.PI/2;x.beginPath();x.moveTo(cx,cy);x.lineTo(cx+Math.cos(sa)*120,cy+Math.sin(sa)*120);x.strokeStyle='rgba(100,150,255,0.15)';x.lineWidth=1;x.stroke();let ma=min/60*Math.PI*2-Math.PI/2;x.beginPath();x.moveTo(cx,cy);x.lineTo(cx+Math.cos(ma)*80,cy+Math.sin(ma)*80);x.strokeStyle='rgba(100,150,255,0.1)';x.lineWidth=2;x.stroke();t++;requestAnimationFrame(draw)}draw()</script></body></html>
