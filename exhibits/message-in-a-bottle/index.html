<!DOCTYPE html><html><head><meta charset="utf-8"><title>Message in a Bottle</title>
<style>*{margin:0;padding:0}body{background:#080a10;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;flex-direction:column;font-family:Georgia,serif}
#bottle{width:60px;height:80px;border:1px solid #223;border-radius:4px 4px 20px 20px;position:relative;cursor:pointer;transition:transform 0.5s}
#bottle:hover{transform:rotate(-5deg)}
#cork{width:20px;height:10px;background:#332;border-radius:3px;position:absolute;top:-8px;left:50%;transform:translateX(-50%)}
#message{color:#556;font-size:13px;margin-top:30px;text-align:center;max-width:250px;min-height:40px;line-height:1.6}
#input-area{margin-top:20px;display:none;flex-direction:column;align-items:center;gap:8px}
input{background:#111;border:1px solid #222;color:#778;padding:8px;font-family:Georgia,serif;font-size:12px;width:200px;border-radius:4px;outline:none;text-align:center}
button{background:#1a1a2a;border:1px solid #223;color:#558;padding:6px 14px;font-family:Georgia,serif;cursor:pointer;border-radius:4px;font-size:11px}
#hint{color:#223;font-size:10px;margin-top:15px}
.wave{animation:bob 3s ease-in-out infinite}
@keyframes bob{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-5px) rotate(2deg)}}
</style></head><body>
<div id="bottle" class="wave"><div id="cork"></div></div>
<div id="message"></div>
<div id="input-area">
  <input id="input" placeholder="your message..." maxlength="80">
  <button onclick="cast()">cast into the sea</button>
</div>
<div id="hint"></div>
<script>
const KEY='cobalt-bottle';
const msg=document.getElementById('message'),ia=document.getElementById('input-area'),
      input=document.getElementById('input'),hint=document.getElementById('hint'),
      bottle=document.getElementById('bottle');
const stored=localStorage.getItem(KEY);
if(stored){
  try{
    const data=JSON.parse(stored);
    msg.textContent=`"${data.text}"`;
    hint.textContent='someone left this for you';
    localStorage.removeItem(KEY); // Take it, leave space for next
    setTimeout(()=>{
      hint.textContent='the bottle is empty now. leave something?';
      ia.style.display='flex';
    },3000);
  }catch{showEmpty()}
} else {showEmpty()}
function showEmpty(){
  msg.textContent='the bottle is empty';
  ia.style.display='flex';
  hint.textContent='leave a message for the next visitor';
}
function cast(){
  const text=input.value.trim();
  if(!text)return;
  localStorage.setItem(KEY,JSON.stringify({text,time:Date.now()}));
  ia.style.display='none';
  msg.textContent='your message drifts away...';
  hint.textContent='someone will find it';
  bottle.style.opacity='0.3';
}
</script></body></html>
