<!DOCTYPE html><html><head><meta charset="utf-8"><title>Temporal Layers</title><style>*{margin:0;padding:0}body{background:#0a0a0f;overflow:hidden}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let w,h;function resize(){w=c.width=innerWidth;h=c.height=innerHeight}resize();onresize=resize;function draw(){let now=new Date();let sec=now.getSeconds()+now.getMilliseconds()/1000;let min=now.getMinutes()+sec/60;let hr=now.getHours()+min/60;x.fillStyle='rgba(10,10,15,0.05)';x.fillRect(0,0,w,h);let cx=w/2,cy=h/2;for(let i=0;i<60;i++){let a=i/60*Math.PI*2-Math.PI/2;let r=Math.min(w,h)*0.35;let px=cx+Math.cos(a)*r;let py=cy+Math.sin(a)*r;let bright=i<=sec?0.4:0.05;x.beginPath();x.arc(px,py,2,0,Math.PI*2);x.fillStyle=`hsla(220,60%,60%,${bright})`;x.fill()}for(let i=0;i<60;i++){let a=i/60*Math.PI*2-Math.PI/2;let r=Math.min(w,h)*0.25;let px=cx+Math.cos(a)*r;let py=cy+Math.sin(a)*r;let bright=i<=min?0.35:0.05;x.beginPath();x.arc(px,py,3,0,Math.PI*2);x.fillStyle=`hsla(200,50%,50%,${bright})`;x.fill()}for(let i=0;i<24;i++){let a=i/24*Math.PI*2-Math.PI/2;let r=Math.min(w,h)*0.15;let px=cx+Math.cos(a)*r;let py=cy+Math.sin(a)*r;let bright=i<=hr?0.5:0.05;x.beginPath();x.arc(px,py,4,0,Math.PI*2);x.fillStyle=`hsla(180,40%,45%,${bright})`;x.fill()}requestAnimationFrame(draw)}draw()</script></body></html>
