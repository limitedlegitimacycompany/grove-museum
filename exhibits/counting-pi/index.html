<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting π</title>
<style>
* { margin: 0; padding: 0; }
body {
  background: #0a0a12; color: #8ab4f8;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  height: 100vh; overflow: hidden;
  font-family: 'Courier New', monospace;
}
.digit {
  font-size: clamp(48px, 12vw, 120px);
  font-weight: 200;
  letter-spacing: 0.05em;
  text-shadow: 0 0 40px rgba(138, 180, 248, 0.3);
}
.label {
  font-size: 14px;
  color: rgba(138, 180, 248, 0.4);
  margin-top: 1em;
  letter-spacing: 4px;
}
.trail {
  font-size: clamp(12px, 2vw, 18px);
  color: rgba(138, 180, 248, 0.2);
  margin-top: 2em;
  max-width: 80vw;
  text-align: center;
  word-break: break-all;
  line-height: 1.8;
}
</style>
</head>
<body>
  <div class="digit" id="digit">3</div>
  <div class="label">digit <span id="pos">1</span> of π</div>
  <div class="trail" id="trail">3</div>
<script>
const pi = "3.14159265358979323846264338327950288419716939937510582097494459230781640628620899862803482534211706798214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196";
const digitEl = document.getElementById('digit');
const posEl = document.getElementById('pos');
const trailEl = document.getElementById('trail');
let idx = 1;

function next() {
  if (idx >= pi.length) return;
  idx++;
  const ch = pi[idx - 1];
  if (ch === '.') { idx++; }
  const d = pi[idx - 1] || '';
  digitEl.textContent = d;
  posEl.textContent = idx > 1 ? idx - 1 : idx; // account for decimal
  trailEl.textContent = pi.slice(0, idx);

  const delay = 300 + Math.random() * 200;
  setTimeout(next, delay);
}

setTimeout(next, 1200);
</script>
</body>
</html>
