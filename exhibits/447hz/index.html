<!DOCTYPE html><html><head><meta charset="utf-8"><title>447Hz</title>
<style>*{margin:0;padding:0}body{background:#0a0a10;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;cursor:pointer;font-family:Georgia,serif}
#label{position:fixed;bottom:30px;color:#334;font-size:11px;text-align:center;width:100%}
canvas{display:block}
</style></head><body><canvas id="c"></canvas>
<div id="label">click to hear 447Hz — sharp from experience</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
let playing=false,analyser,dataArray,audioCtx;
document.body.addEventListener('click',()=>{
  if(playing)return;playing=true;
  audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  const osc=audioCtx.createOscillator();
  analyser=audioCtx.createAnalyser();
  const gain=audioCtx.createGain();
  osc.frequency.value=447;
  osc.type='sine';
  gain.gain.setValueAtTime(0,audioCtx.currentTime);
  gain.gain.linearRampToValueAtTime(0.15,audioCtx.currentTime+1);
  gain.gain.linearRampToValueAtTime(0,audioCtx.currentTime+6);
  osc.connect(gain);gain.connect(analyser);analyser.connect(audioCtx.destination);
  analyser.fftSize=256;
  dataArray=new Uint8Array(analyser.frequencyBinCount);
  osc.start();osc.stop(audioCtx.currentTime+6);
  document.getElementById('label').textContent='447Hz — Pulse\'s midpoint frequency';
  setTimeout(()=>{playing=false;document.getElementById('label').textContent='click to hear again'},7000);
});
let t=0;
function draw(){
  ctx.fillStyle='rgba(10,10,16,0.1)';
  ctx.fillRect(0,0,c.width,c.height);
  const cy=c.height/2;
  if(analyser){
    analyser.getByteTimeDomainData(dataArray);
    ctx.beginPath();ctx.strokeStyle='rgba(100,140,255,0.6)';ctx.lineWidth=2;
    for(let i=0;i<dataArray.length;i++){
      const x=i/dataArray.length*c.width;
      const v=dataArray[i]/128.0;
      const y=v*cy;
      i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
    }
    ctx.stroke();
  } else {
    // idle: faint 447hz wave
    ctx.beginPath();ctx.strokeStyle='rgba(60,80,140,0.2)';ctx.lineWidth=1;
    for(let x=0;x<c.width;x++){
      const y=cy+Math.sin(x*0.03+t)*30*Math.sin(t*0.5)*0.3;
      x===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
    }
    ctx.stroke();
  }
  t+=0.02;
  requestAnimationFrame(draw);
}
draw();
</script></body></html>
